<html>
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width", initial-scale=1.0/>
        <title>SpacePetFormulario</title>
        <link rel="stylesheet" type="text/css" href="../css/main.css">
        <title>Formulario de cadastro</title>
        </head>
        
        <body id="fichabody">
<div class="container" id="ficha2">
    <div class="form-image" id="ficha1">
<img src="../image/undraw_visionary_technology_re_jfp7.svg">
    </div>
    <div class="form" id="formato">
<form action="#">
<div class="form-header" id="formato2">
<div class="title">
<h1>Cadastra-se</h1>
    </div>
    <div class="login-button">
        <button><a href="#">Entrar</a></button>
        </div>
        </div>

        <div class="input-group" id="caixas">
<div class="input-box" id="caixa">
    <label for="firstname">Primeiro nome</label>
    <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required>
</div>

<div class="input-box" id="caixa">
    <label for="lastname">Sobrenome</label>
    <input id="lastname" type="text" name="lastname" placeholder="Digite seu Sobrenome" required>
</div>

<div class="input-box" id="caixa">
    <label for="email">E-mail</label>
    <input id="email" type="email" name="email" placeholder="Digite seu email" required>
</div>

<div class="input-box" id="caixa">
    <label for="number">Celular</label>
    <input id="number" type="tel" name="number" placeholder="(xx) xxxx-xxxx" required>
</div>

<div class="input-box" id="caixa">
    <label for="password">Senha</label>
    <input id="password" type="password" name="password" placeholder="Digite sua Senha" required>
</div>

<div class="input-box" id="caixa">
    <label for="password">Confirme sua Senha</label>
    <input id="password" type="password" name="Confirmpassword" placeholder="Digite sua Senha" required>
</div>
    </div>

    <div class="gender-inputs">
        <div class="gender-title">
            <h6>Gênero</h6>
        </div>
        
<div class="gender-group">
    <div class="gender-input">
        <input type="radio" id="female" name="gender">
        <label for="female">Feminino</label>
    </div>

    <div class="gender-input">
        <input type="radio" id="male" name="gender">
        <label for="male">Masculino</label>
    </div>

    <div class="gender-input">
        <input type="radio" id="others" name="gender">
        <label for="others">Outros</label>
    </div>

    <div class="gender-input">
        <input type="radio" id="none" name="gender">
        <label for="none">Prefiro não dizer</label>
    </div>
</div>
    </div>

    <div class="continue-button">
        <button><a href="#">Continuar</a></button>
    </div>
</form>
</div>
</div>
        </body>
        </html>
